<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hunter Rohwer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Zig-zag ridge header -->
  <div class="ridge">
    <svg viewBox="0 0 1200 160" preserveAspectRatio="none">
      <!-- Back layers -->
      <polyline class="ridge back b1"
        points="0,90 120,70 240,90 360,65 480,95 600,70 720,95 840,70 960,90 1080,65 1200,85" />
      <polyline class="ridge back b2"
        points="0,100 120,80 240,100 360,75 480,105 600,80 720,105 840,80 960,100 1080,75 1200,95" />

      <!-- Main ridge -->
      <polyline class="ridge main"
        points="0,80 120,60 240,80 360,55 480,85 600,60 720,85 840,60 960,80 1080,55 1200,75" />

      <!-- Data-style series -->
      <polyline class="ridge data"
        points="0,110 120,95 240,110 360,92 480,115 600,95 720,115 840,95 960,110 1080,92 1200,108" />

      <!-- Nodes -->
      <g class="nodes">
        <circle cx="240" cy="80" r="4"/>
        <circle cx="480" cy="85" r="4"/>
        <circle cx="720" cy="85" r="4"/>
        <circle cx="960" cy="80" r="4"/>
      </g>
    </svg>
  </div>

  <div class="wrap">
    <header class="hero">
      <span class="badge">Available for interesting problems</span>

      <h1>Hunter Rohwer</h1>

      <p class="subtitle">
        Data Scientist & Builder — I build clean tools that make decisions easier.
      </p>

      <p class="meta">
        Denver, CO · Python · SQL · Modeling · Automation
      </p>

      <div class="cta">
        <a class="btn" href="#projects">See projects</a>
        <a class="btn ghost" href="#contact">Contact</a>
      </div>
    </header>
  </div>

</body>
</html>
